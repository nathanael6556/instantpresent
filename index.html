<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.slate.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instant Present</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <div id="overlay">
                <i id="fullscreenIcon" class="fa fa-expand"></i>
                <i id="prevPageIcon" class="fa fa-arrow-left"></i>
                <p id="pageNumberInfo"></p>
                <i id="nextPageIcon" class="fa fa-arrow-right"></i>
            </div>
            <div id="presentation"></div>
        </div>
        <div id="inputs">
            <h1>Write your texts here</h1>
            <p>Separate slides by two empty lines</p>
            <textarea id="presentationTextInput" style="min-height: 200px;"></textarea>
            <label for="fontSizeInput">Font Size</label>
            <input type="range" min="1" max="200" value="50" id="fontSizeInput">
            <small id="fontSizeValue"></small>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>

</html>
